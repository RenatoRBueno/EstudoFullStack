<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Primeiro Programa</title>
    <style>
        body{
            background-color: rgb(105, 105, 173);
            color: white; /* Isso é um cometário em CSS */
            font: normal 20pt arial;
        }
        h1{
            color: rgb(225, 212, 22);
        }
    </style>
</head>
<body>
   <h1>Olá, Mundo</h1> <!-- Isso é uma comentário em HTML-->
   <p>Já me livrei da maldição</p>
   <script>
    var n1 = Number.parseFloat(window.prompt('Digite um Número'))
    var n2 = Number.parseFloat(window.prompt('Digite outro Número'))
    var s = n1 + n2
    window.alert(`A soma entre ${n1} e ${n2} é ${s}`)
   </script>
</body>
</html>
