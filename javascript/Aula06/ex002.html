<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Primeiro Programa</title>
    <style>
        body{
            background-color: rgb(105, 105, 173);
            color: white; /* Isso é um cometário em CSS */
            font: normal 20pt arial;
        }
        h1{
            color: rgb(225, 212, 22);
        }
    </style>
</head>
<body>
   <h1>Olá, Mundo</h1> <!-- Isso é uma comentário em HTML-->
   <p>Já me livrei da maldição</p>
   <script>
    var nome = window.prompt('Qual é seu nome?') // Isso é um comentário em JS
    window.alert('Olá, ' + nome + '!')
   </script>
</body>
</html>
