<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagem Flexível</title>
</head>
<body>
    <h1>Imagem Flexível</h1>
    <p>Você está vendo essa imagem completa? Experimente ampliar o tamanho da sua janela para aproveitar a melhor experiência.</p>
    <picture>
        <source media="(max-width: 493px)" srcset="imagem/imagem-p.png" type="image/png">
        <source media="(max-width: 683px)" srcset="imagem/imagem-m.png" type="image/png">
        <img src="imagem/imagem-g.png" alt="imagem-g">
    </picture>
</body>
</html>
